<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Starwars Lunch & Dinner</title>
    <link rel="icon" href="/public/Fantasy_Kitchen_Logo.png" />
    <link rel="stylesheet" href="Header.css" />
    <link rel="stylesheet" href="Starwars.css" />
    <link href="https://fonts.cdnfonts.com/css/aurebesh" rel="stylesheet" />

    <script src="Header.js"></script>
  </head>
  <body class="starwars-theme">
    <div id="Header"></div>

    <main>
      <h1>Lunch & Dinner</h1>
      <h2>Meals</h2>
      <div class="dual-language-container">
        <h3 class="aurebesh-text">Baked Cushnips</h3>
        <h3 class="english-text">Baked Cushnips</h3>
      </div>
      <div>
        <img
          src="../public/Baked_cushnips_with_fral.webp"
          alt="Baked Cushnips"
        />
      </div>
      <div class="dual-language-container">
        <h3 class="aurebesh-text">Fondue</h3>
        <h3 class="english-text">Fondue</h3>
      </div>
      <div>
        <img src="../public/Fondue.webp" alt="Fondue" />
      </div>
      <div class="dual-language-container">
        <h3 class="aurebesh-text">Ration Pack</h3>
        <h3 class="english-text">Ration Pack</h3>
      </div>
      <div>
        <img src="../public/Ration_Pack.webp" alt="Ration Packs" />
      </div>
      <div class="dual-language-container">
        <h3 class="aurebesh-text">Space Waffles</h3>
        <h3 class="english-text">Space Waffles</h3>
      </div>
      <div>
        <img src="../public/Space_Waffle.webp" alt="Space Waffles" />
      </div>
      <div class="dual-language-container">
        <h3 class="aurebesh-text">Porg</h3>
        <h3 class="english-text">Porg</h3>
      </div>
      <div>
        <img src="../public/Porg.webp" alt="Porg" />
      </div>
    </main>

    <div id="Footer"></div>
  </body>
</html>
