<!DOCTYPE html>
<html lang="en">
<head>
    <title>The Hobbit Hole</title>
    <meta charset="utf-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 columns */
            gap: 20px;
            padding: 20px;
        }

        .meal {
            border: 1px solid lightgray;
            padding: 10px;
            border-radius: 8px;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 6px;
        }
    </style>
</head>

<body> 
    <h1>The Hobbit Hole</h1>
    <h2>The only place in Middle Earth with 7 meals!</h2>

    <div class="menu-grid">
        <div class="meal">
            <h3 class="meal-name">Breakfast</h3>
            <img src="https://rhubarbandlavender.com/wp-content/uploads/2022/07/IMG_1286-888x1024.jpg">
        </div>

        <div class="meal">
            <h3 class="meal-name">Second Breakfast</h3>
            <img src="https://rhubarbandlavender.com/wp-content/uploads/2022/07/IMG_1323-902x1024.jpg">
        </div>

        <div class="meal">
            <h3 class="meal-name">Elevenses</h3>
            <img src="https://rhubarbandlavender.com/wp-content/uploads/2022/07/IMG_1297-1024x797.jpg">
        </div>

        <div class="meal">
            <h3 class="meal-name">Luncheon</h3>
            <img src="https://www.rhubarbandlavender.com/wp-content/uploads/2022/07/IMG_1337-768x752.jpg">
        </div>

        <div class="meal">
            <h3 class="meal-name">Afternoon Tea</h3>
            <img src="https://www.rhubarbandlavender.com/wp-content/uploads/2022/07/IMG_1487-768x816.jpg">
        </div>

        <div class="meal">
            <h3 class="meal-name">Dinner</h3>
            <img src="https://www.rhubarbandlavender.com/wp-content/uploads/2022/07/IMG_1494-1-768x742.jpg">
        </div>

        <div class="meal">
            <h3 class="meal-name">Supper</h3>
            <img src="https://rhubarbandlavender.com/wp-content/uploads/2022/07/IMG_1516-914x1024.jpg">
        </div>

        <div class="meal">
            <h3 class="meal-name">Dessert</h3>
            <img src="https://www.rhubarbandlavender.com/wp-content/uploads/2022/07/IMG_1523-768x802.jpg">
        </div>
    </div>

</body>
</html>
